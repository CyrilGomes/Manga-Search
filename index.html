<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Manga search</title>
</head>

<body>
    <main>
        <h1>Manga <span style="color:#AC0E35;">Search</span> </h1>
        <div class="search">
            <div id="search-bar">
                <input type="text" id="search" class="form-control" placeholder="Chercher un manga par titre">
            </div>
            <div id="language">
                <select class="form-control form-select" aria-label="Langue">
                    <option value="fr" selected>Français</option>
                    <option value="en">English</option>
                    <option value="jp">日本語</option>
                </select>
            </div>
            <div id="search-bt">
                <button id="valider">Rechercher</button>
            </div>
        </div>
    </main>
    <script type="text/javascript">
        $(document).ready(function() {
            var button = $('#valider');
            var input = $('#search');
            button.click(function() {
                window.location.assign("search.html?search=" + input.val());
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
